<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>PLUGIN BIU</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="validateText.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="plugin.js"></script>
	
</head>
<body>

<form id="form">
	imię: <input type="text" data-type="text"><br>
	email: <input type="email" data-type="email"><br>
	password: <input type="password" data-type="password"><br>
	<div id="password">
		<div class="box length"><i class="icon-ruler"></i></div>
		<div class="box letter"><i class="icon-sort-alphabet-outline"></i></div>
		<div class="box digit"><i class="icon-sort-numeric-outline"></i></div>
		<div class="box special"><i class="icon-hash"></i></div>
	</div>
	kod pocztowy: <input type="text" data-type="code"><br>
	miasto: <input type="text" data-type="city">
</form>

<div id="data"></div>

<script>
$('#form').validateText({pattern: /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłóńśźż]*$/, password_digit: 1});
</script>

</body>
</html>
