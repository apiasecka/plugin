<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>PLUGIN TEST</title>
	
	<link rel="stylesheet" type="text/css" media="all" href="validateText.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="plugin.js"></script>
</head>
<body>
<p><strong>Przykładowy formularz:</strong> </p>
<form id="form">
	<p><label>imię: </label><input type="text" data-type="text"></p>
	<p><label>email: </label><input type="email" data-type="email"></p>
	<p><label>password: </label><input type="password" data-type="password"></p>
	<p><label>kod pocztowy: </label><input type="text" data-type="code"></p>
	<p><label>miasto: </label><input type="text" data-type="city" disabled></p>
	<p><input type="submit" value="send"></p>
</form>

<div id="data"></div>

<script>
$('#form').validateText({
	pattern: /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłóńśźż]*$/,
	password_digit: 1
});
</script>

</body>
</html>
